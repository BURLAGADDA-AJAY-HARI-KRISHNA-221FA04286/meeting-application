<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Viewport: shrink viewport content on keyboard open (Android Chrome fix) -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover, interactive-widget=resizes-content" />
  <meta name="description"
    content="AI Meeting Intelligence System — Transform meetings into actionable insights with real-time transcription, AI summaries, and smart task generation." />
  <meta name="theme-color" content="#030509" />
  <meta name="color-scheme" content="dark" />
  <!-- PWA / Mobile App -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MeetingAI" />
  <!-- Open Graph -->
  <meta property="og:title" content="MeetingAI — AI Meeting Intelligence" />
  <meta property="og:description"
    content="Real-time AI analysis, transcription, and smart task generation for every meeting." />
  <meta property="og:type" content="website" />
  <title>MeetingAI — AI Meeting Intelligence</title>
  <!-- DNS and connection pre-warming -->

  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Font: swap display for instant text rendering without layout shift wait -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap"
    rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  </noscript>
  <!-- Inline critical CSS for instant first paint -->
  <style>
    body {
      margin: 0;
      background: #0a0e1a;
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    .spinner-lg {
      width: 32px;
      height: 32px;
      border-width: 3px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
